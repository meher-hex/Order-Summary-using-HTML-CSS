<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="box">
            <div class="illustration">
                <img src="illustration-hero.png" alt="an ilustration of a girl enjoying music" class="picture">
            </div>
            <div class="order-summary">
                <div class="upper-txt">
                    <p class="title">Order Summary</p>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="com-div">
                    
                <div class="plan-div">
                    <img src="icon-music.png" alt="music icon" class="icon">
                    <div class="plan">
                        <div class="text">
                            <p class="plan-name">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                        <div class="change-optn">
                            <p class="change">Change</p>
                        </div>
                    </div>
                </div>
                </div>
                <div class="option">
                    <button class="proceed-btn">Proceed to Payment</button>
                    <p class="cancel-btn">Cancel Order</p>
                </div>
            </div>
        </div>
</body>
</html>
